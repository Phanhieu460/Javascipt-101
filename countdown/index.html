<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="bravebits.png" alt="Bravebits" />
      </article>
      <article class="gift-info">
        <h3>JavaScript 101: Ứng dụng JavaScript xây dựng app triệu đô.</h3>
        <h4 class="end">Buổi Học Tiếp Theo Monday, 13 Sep 2021, 5:00PM</h4>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">2</h4>
              <span>Ngày</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">2</h4>
              <span>Giờ</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">2</h4>
              <span>Phút</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">2</h4>
              <span>Giây</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
